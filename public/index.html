<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="navbar-container">
            <div id="navbar-content">
                <div id="web-title">Muse Labs Engineering Ltd. - AI Finance Recording System</div>
            </div>
            <div id="line"></div>
        </div>
        <div id="surveycaptureboard-container">
            <div id="recordingcanvas-container">
                <video class="input_video" hidden="true"></video>
                <div class="">
                    <!-- <canvas class="output_canvas" width="1280px" height="720px"></canvas> -->
                    <canvas class="output_canvas" width="960px" height="720px"></canvas>
                </div>
            </div>
            <div id="eyerecordpanel-container">
                <div id="question-container">
                    Question 1
                </div>
                <div class="eyerecord-container">
                    <div class="eyeinfo">
                        <canvas class="leye_canvas" width="100px" height="100px"></canvas> Left eye
                    </div>
                    <div class="eyerecordlog">

                    </div>
                </div>
                <div class="eyerecord-container">
                    <div class="eyeinfo">
                        <canvas class="reye_canvas" width="100px" height="100px"></canvas> Right eye
                    </div>
                    <div class="eyerecordlog">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

</html>
