<!DOCTYPE html>

<head></head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        var constraints = {
            audio: true,
            video: false
        }
        var promise = navigator.mediaDevices.getUserMedia(constraints);

        function autoCorrelate(buf, sampleRate) {
            var SIZE = buf.length;
            var MAX_SAMPLES = Math.floor(SIZE / 2);
            var best_offset = -1;
            var best_correlation = 0;
            var rms = 0;
            var foundGoodCorrelation = false;
            var correlations = new Array(MAX_SAMPLES);
            for (var i = 0; i < SIZE; i++) {
                var val = buf[i];
                rms += val * val;
            }
            rms = Math.sqrt(rms / SIZE);
            if (rms < 0.01) return -1;
            var lastCorrelation = 1;
            for (var offset = 0; offset < MAX_SAMPLES; offset++) {
                var correlation = 0;
                for (var i = 0; i < MAX_SAMPLES; i++) {
                    correlation += Math.abs((buf[i]) - (buf[i + offset]));
                }
                correlation = 1 - (correlation / MAX_SAMPLES);
                correlations[offset] = correlation; // store it, for the tweaking we need to do below. if ((correlation > 0.9) && (correlation > lastCorrelation)) {
                foundGoodCorrelation = true;
                if (correlation > best_correlation) {
                    best_correlation = correlation;
                    best_offset = offset;
                } else if (foundGoodCorrelation) {
                    var shift = (correlations[best_offset + 1] - correlations[best_offset - 1]) / correlations[best_offset];
                    return sampleRate / (best_offset + (8 * shift));
                }
                lastCorrelation = correlation;
            }
            if (best_correlation > 0.01) {
                return sampleRate / best_offset;
            }
            return -1;
        }
        promise.then(function(stream) {
            var canvas = document.getElementById('canvas');
            var canvasCtx = canvas.getContext("2d");
            var audioCtx = new AudioContext();
            var source = audioCtx.createMediaStreamSource(stream);
            var analyser = audioCtx.createAnalyser();
            source.connect(analyser);
            analyser.fftSize = 256;
            var bufferLength = analyser.frequencyBinCount;
            var dataArray = new Uint8Array(bufferLength);
            var timeDataArray = new Float32Array(bufferLength);
            var drawVisual;

            var drawVisual;
            var canvas = document.getElementById('canvas');
            var canvasCtx = canvas.getContext("2d");

            function draw() {

                drawVisual = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                canvasCtx.fillStyle = 'rgb(0, 0, 0)';
                canvasCtx.fillRect(0, 0, 500, 500);
                var barWidth = 500 / bufferLength;
                var barHeight;
                var x = 0;
                for (var i = 0; i < bufferLength; i++) {

                    barHeight = dataArray[i];
                    canvasCtx.fillStyle = 'rgb(255, 255, 255)';
                    canvasCtx.fillRect(x, 500 - barHeight, barWidth, barHeight);
                    x += barWidth;
                }
            };
            draw();
            console.log("error")
        });
    </script>

</body>
